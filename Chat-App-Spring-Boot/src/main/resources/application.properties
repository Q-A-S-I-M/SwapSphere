spring.application.name=chat-app-api
server.port=8081

# H2 Database
# Use file-based H2 so data persists across restarts during development
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Keep schema between restarts in development. Change to 'validate' or use a proper RDBMS for production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# WebSocket settings
spring.websocket.servlet.init-parameters.maxTextMessageSize=1000000
spring.websocket.servlet.init-parameters.maxBinaryMessageSize=1000000

# Logging
logging.level.root=INFO
logging.level.com.chatapp=DEBUG
